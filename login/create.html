<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body onscroll="disableScrolling()" 
onmousewheel="enableScrolling()" 
 onclick="enableScrolling()"
>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div id="logo" class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form id="form" class="login100-form validate-form">
					<span class="login100-form-title" style="color: #3db1c0;">
						Member Register
					</span>

					<div class="wrap-input100 validate-input">
						<input id="fullname" class="input100" type="text" name="fullname" placeholder="Name and Surname">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<img src="images/name.png" style="width: 30px; height:30px; opacity:80%; margin-left:-5%;"></img>
						</span>
					</div>
					<div id="not-valid-fullname" class="not-valid"></div>
                    <div class="wrap-input100 validate-input">
						<input id="username" class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<img src="images/name.png" style="width: 30px; height:30px; opacity:80%; margin-left:-5%;"></img>
						</span>
					</div>
					<div id="not-valid-username" class="not-valid"></div>
                    <div class="wrap-input100 validate-input">
						<input id="email" class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<img src="images/username.png" style="width: 30px; height:30px; opacity:80%; margin-left:-5%;"></img>		
						</span>
					</div>
					<div id="not-valid-email" class="not-valid"></div>
					<div class="wrap-input100 validate-input">
						<input id="password" class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<img src="images/password.png" style="width: 30px; height:30px; opacity:80%; margin-left:-5%;"></img>
						</span>
					</div>
					<div id="not-valid-password" class="not-valid"></div>
                    <div class="wrap-input100 validate-input">
						<input id="cpassword" class="input100" type="password" name="pass" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<img src="images/password.png" style="width: 30px; height:30px; opacity:80%; margin-left:-5%;"></img>
						</span>
					</div>
					<div id="not-valid-cpassword" class="not-valid"></div>
					
					<div class="container-login100-form-btn">
						<button id="sub-button" class="login100-form-btn" type="button" onclick="validate()">
							Register
						</button>
					</div>
					<div class="centered">
					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="index.html">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</div>
				</form>
				<div id="fullyvalid" style="display: none; color: #3db1c0;">
					<h2>Congratulations! You have succesfully registered and made an account!</h2>
					<img src="images/check.png">
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
